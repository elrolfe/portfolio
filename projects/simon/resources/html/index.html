<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Rolfe's Portfolio - Simon Project</title>
        <link href='https://fonts.googleapis.com/css?family=Sarpanch:900,700|Droid+Sans+Mono' rel='stylesheet' type='text/css' />
        <link href="/simon/css/style.css", rel="stylesheet" />
    </head>
    <body>
        <div class="simon-base">
            <div class="button" id="red"></div>
            <div class="button" id="blue"></div>
            <div class="button" id="yellow"></div>
            <div class="button" id="green"></div>
            <div id="controls">
                <p id="logo">Simon <span id="reg-mark">&reg;</span></p>
                <p id="counter"></p>
                <button id="start"></button>
                <button id="strict"></button>
                <span id="power-group">ON <button id="power">&nbsp;</button> OFF</span>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/simon/js/simon.js"></script>
</html>
