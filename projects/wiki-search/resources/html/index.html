<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Rolfe's Portfolio - Widipedia Search Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/wiki-search/css/style.css" />
    </head>
    <body>
        <div id="page-title">
            <h1>Wikipedia Search</h1>
        </div>
        <div id="random-button">
            <a href="https://en.wikipedia.org/wiki/Special:Random">
                <button class="btn btn-info" type="button">
                    <span class="glyphicon glyphicon-random">&nbsp;&nbsp;&nbsp;Random Page</span>
                </button>
            </a>
        </div>
        <div id="search-bar" class="form-inline">
            <input type="search" class="form-control" id="search" size="40" placeholder="Search for...">&nbsp;
            <button class="btn btn-info" id="search-button" type="button"><span class="glyphicon glyphicon-search"></span></button>&nbsp;
            <button class="btn btn-info" id="clear-search" type="button">Clear Search</button>
        </div>
        <div class="container">
            <div id="result"></div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/wiki-search/js/wiki-search.js"></script>
</html>
