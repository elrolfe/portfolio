<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Rolfe's Portfolio - Tic-Tac-Toe Game Project</title>
        <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/tic-tac-toe/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="overlay">
            <div class="message-box">
                <p class="text-center"></p>
            </div>
        </div>
        <div class="header">
            <h1 class="text-center">Tic-Tac-Toe</h1>
            <h3 class="text-center">FreeCodeCamp</h3>
            <p class="text-center">AI Level: <input type="radio" checked name="ai-level" value="0" id="easy-level"> <label for="easy-level">Easy</label> <input type="radio" name="ai-level" value="1" id="good-level"> <label for="good-level">Good</label> <input type="radio" name="ai-level" value="2" id="expert-level"> <label for="expert-level">Expert</label></p>
            <p class="text-center">I want to play as: <input type="radio" checked name="player-choice" value="x" id="player-x"> <label for="player-x">X</label><input type="radio" name="player-choice" value="o" id="player-o"> <label for="player-o">O</label><button id="start">Play</button></p>
        </div>
        <div class="game-wrapper">
            <div class="top row">
                <div class="game-cell left empty"></div>
                <div class="game-cell center empty"></div>
                <div class="game-cell right empty"></div>
            </div>
            <div class="middle-row">
                <div class="game-cell left empty"></div>
                <div class="game-cell center empty"></div>
                <div class="game-cell right empty"></div>
            </div>
            <div class="bottom-row">
                <div class="game-cell left empty"></div>
                <div class="game-cell center empty"></div>
                <div class="game-cell right empty"></div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/tic-tac-toe/js/tic-tac-toe.js"></script>
</html>
