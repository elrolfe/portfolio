<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Rolfe's Portfolio - D3 Scatter Plot Project</title>
        <link href="/scatter-plot/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="chart-wrapper">
            <div class="tooltip">
                <h2 class="cyclist-name"></h2>
                <p>Nationality: <span class="nationality"></span></p>
                <p>Year: <span class="year"></span> Time: <span class="time"></span></p>

            <svg class="chart"></svg>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="/scatter-plot/js/scatter-plot.js"></script>
</html>
