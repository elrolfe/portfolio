<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Rolfe's Portfolio - D3 Heat Map Project</title>
        <link href="/heatmap/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="chart-wrapper">
            <h1>Monthly Global Land Surface Temperature</h1>
            <h2><span class="minYear"></span>&nbsp;-&nbsp;<span class="maxYear"></span></h2>
            <p>Temperatures are in Celcius and reported as anomolies relative to the January 1951 &#8211; December 1980 average.</p>
            <p>Estimate January 1951 &#8211; December 1980 absolute temperature &deg;C 8.66 &#177;0.07</p>
            <svg class="chart"></svg>
            <div class="tooltip">
                <h2><span class="year"></span>&nbsp;-&nbsp;<span class="month"></span></h2>
                <p class="average">Average Temperature: <span class="temperature"></span> &deg; C</p>
                <p class="baseline"><span class="difference"></span> &deg; off base temperature</p>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="/heatmap/js/heatmap.js"></script>
</html>
