<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Rolfe's Portfolio - Local Weather Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/weather/css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">
                Current Weather for <span id="location">Unknown Location</span>
            </h1>
            <div class="loading">
                <p class="text-center"><img src="/weather/img/loading.gif" alt=""></p>
                <h4 class="text-center">Loading...</h4>
            </div>
            <div class="weather">
                <p class="text-center"><span id="conditions"><i class="wi wi-na"></i></span></p>
                <p class="text-center" id="conditions-text"></p>
                <p class="text-center"><span id="temp-value-f" class="fahrenheit"><i class="wi wi-fahrenheit"></i></span><span id="celsius"><i class="wi wi-celsius"></i></span></p>
                <div class="switch">
                    <input type="checkbox" id="temp-scale">
                    <label for="temp-scale"></label>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/weather/js/weather.js"></script>
</html>
